<!DOCTYPE html> 
<html>
    <head>
        <title>Registration Form</title>
        <style>
            div.a {
                text-align: center;
            }
            div.b {
                text-align: justify;
            }
        </style>
    </head>
    <body>
    <div class="a">
    <h1 style="color: darkblue;"><u>Getting Started with UX workshop</u></h1>
    <form>
        <fieldset>
            <legend><h3>Registration Form</h3></legend>
        <div class="b">
        <label for="name"><h2>Name*</h2></label>
        <input type="text" id="name" name="name">
        <label for="email"><h2>Email Id*</h2></label>
        <input type="email" id="email" name="email">
        <label for="college"><h2>Are you VITian?*</h2></label>
        <select id="opt">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for="reg"><h2>Registration Number</h2></label>
        <input type="text" id="reg" name="reg">
        <h2>Do you have prior knowledge of UX/UI?*</h2>
        <input type="radio" id="regg" name="reg">
        <label for="reg">Yes, I do!</label><br>
        <input type="radio" id="yes" name="yes">
        <label for="reg">No, I am completely new in this field!</label><br>
        <input type="radio" id="no" name="no">
        <label for="reg">YENO! I am at the mid!</label><br>
        <label for="question"><h2>Do you have any queries regarding the workshop? If, Yes write below.</h2></label>
        <textarea name="query" rows="1" cols="100"></textarea>
        <label for="ques"><h2>Any question regarding UX/UI? If, Yes write below.</h2></label>
        <textarea name="ques" rows="1" cols="100"></textarea><br><br>
        <input type="submit" value="Submit">
        </div>
        </fieldset>
    </form>
    </body>
</html>
